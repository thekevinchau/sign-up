<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200&family=Quicksand:wght@500&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div style="font-size: 1.5rem; margin: 10px; font-weight: bold;">ELEVATE</div>
            <div class="left-bottom">
                <p style="font-weight:100; width: 40%;">Welcome to <strong style="font-weight:1200">Elevate</strong></p>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <div class="header">
                    <h1 style="font-family: Arial; font-size: 300%;">Sign Up</h1>
                    <p>Create an account to access latest jobs, networks, events & training</p>
                </div>
                <div class="body">
                    <form>
                        <div class="form-row">
                            <input required class="input-box" type="text" name="first_name" id="first_name" placeholder="First Name">
                            <input required class="input-box" type="text" name="last_name" id="last_name" placeholder="Last Name">
                        </div>

                        <div class="form-row">
                            <input required class="input-box" type="email" name="email" id="email" placeholder="Email Address (ex. johndoe@gmail.com)">
                            <select required>
                                <option value="" disabled selected hidden>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="n/a">Prefer not to say</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <input required class="input-box" type="number" name="phone_number" id="phone_number" placeholder="Phone Number (ex. 123-456-7890)">
                            <input required class="input-box" type="text" name="birthday" id="birthday" placeholder="Enter your birthday (mm/dd/yy)" pattern="^(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{2}$">
                        </div>

                        <div class="form-row">
                            <input required class="input-box" type="password" name="password" id="password" placeholder="Enter your password">
                            <input required class="input-box" type="password" name="password" id="password" placeholder="Confirm your password">
                        </div>

                        <input type="checkbox">
                        <label for="agreeement">I've read and agree with <strong>Terms of Service</strong> and our <strong>Privacy Policy</strong></label>

                        <div style="display: flex; justify-content:center; margin-top: 5vh;">
                            <button type="submit">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
